<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="common.css">
		<link rel="stylesheet" type="text/css" href="contact.css">
		<title>Marine Coffee</title>
	</head>

	<body>
		<div class="header">
			<div class="container">
				<div class="header-left">
					<img class= "header-logo"
					src="images/logo.png" 
					alt="Marine Coffee">
				</div>
				<div class="header-right">
					<a href="index.html">トップ</a>
					<a href="menu.html">メニュー</a>
					<a href="access.html">アクセス</a>
					<a href="contact.html">お問い合せ</a>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="contact">
			<div class="container">
				<h2 class="contact-title">お問い合わせ</h2>
				<form class="contact-form">
					<h3>氏名</h3>
					<input type="text" name="">
					<h3>メールアドレス</h3>
					<input type="email" name="">
					<h3>種類</h3>
					<select>
						<option>お店に関して</option>
						<option>採用に関して</option>
						<option>その他</option>
					</select>
					<h3>内容</h3>
					<textarea rows="4"></textarea>
					<br>
					<input type="submit" name="" 
					class="submit-button">

				</form>
			</div>
		</div>

		<div class="footer">
			<div class="container">
				<div class="footer-left">
					<p>このサイトをシェアする</p>
					<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="Marin Coffee" data-show-count="false">Tweet</a>
					<script async src="https://platform.twitter.com/widgets.js" >
					</script>
				</div>
				<div class="footer-right">
					&copy; 2018 Marin Coffee
				</div>
				<div class="clear"></div>
			</div>
		</div>

	</body>
</html>
